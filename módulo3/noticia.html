Temporal intensificado por granizo e ventos fortes atingiu aproximadamente 40 casas em Barra Bonita e São Miguel do Oeste <meta charset="UTF-8">
<body> <p A noite do útimo sábado (20) foi marcada por fortes temporais no oeste de Santa Catarina. após ser arrancda pela força do vento na cidade de Barra Bonita(ES).De acordo com a defesa civil, ninguém ficou ferido.
    <p A formação do temporal, causado pela intensificação de uma baixa pressão do sul, associada ao calor na região, resultou em queda de granizo, ventos fortes e até a passagem de um tornado. O temporal começou por volta das 21h da noite.
    <p O munícipio, que possui menos de 2 mil habitantes, teve aproximadamente 4o casas atingidas. Além deste imóvel, a cidade sofreu com destelhamento em outras residências, queda de árvores e postes de energia. Alguns lugares ainda se encontram sem energia elétrica. Além de Barra Bonita, as instabilidades avançaram para próxima cidade de São Miguel do Oeste.
    <p As equipes auxiliaram na entrega de lonas, desobstrução das vias, levantamento e orientação das casas. Segundo a Defesa Civil, Barra Bonita deve decretar situação de emergência após a destruição. Apesar de não ter feridos, um levantamento está sendo feito para solicitar itens de assistência humanitária à população.
    FONTE: CNN Brasil.
